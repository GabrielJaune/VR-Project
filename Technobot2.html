        <head>
          <meta charset="UTF-8">
              <title>Technobot</title>

              <meta name="viewport" content="width=device-width,initial-scale=1">


              <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
              <script src="./js/modules/templace.js"></script>

             <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
             <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
             <script src="./js/modules/templace.js"></script>

        <body>
          <a-scene cursor="rayOrigin: mouse; fuse: false" stats raycaster="objects: .raycastable" physics="debug: true">

      
 
            <a-entity obj-model="obj: #frise" position="0 0 0" scale="10 1 10" modify-materials visible="false"></a-entity>
            <a-ring id="navigation" position="0 -1.5 0" wireframe="true" opacity="0.25" color="red" radius-inner="1" radius-outer="2" rotation="-90 0 0" visible="false"> </a-ring>
            
            <script id="NA" type="text/html"></script>
            <a-entity id="rig" position="0 0 0">  
              --VR--
              <a-entity controller id="leftController" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
              <a-entity controller id="rightController" laser-controls="hand: right" raycaster="objects: .raycastable"></a-entity>
      
              <a-entity id="leftHand" hand-tracking-controls="hand: left"></a-entity>
              <a-entity id="rightHand" hand-tracking-controls="hand: right"></a-entity>
      
              <a-entity id="cur_camera" camera="far: 1000" position="0 0 0" rotation="-50 70 0" look-controls="" animation__1="property: camera.far; to: 100; dur: 500; easing: linear; startEvents: start_trans" animation__2="property: camera.far; from: 100; to: 1000; dur: 500; easing: linear; startEvents: end_trans" data-aframe-inspector-original-camera="">
                <a-sphere position="0 -0.5 0" radius=".3" scale="1 1.5 0.7" material="" geometry=""></a-sphere>
              </a-entity>
                  
            </a-entity>
      

          <a-entity id="MainScene" scene-init template="src: #NA" />
          <video id="rickvideo" src=".\resources\objects\cantin\Clip-Technobot-2024-1.mp4#t=0.001" loop></video>
          </a-scene>
        </body>
      
        <script src="./js/main.js"></script>
